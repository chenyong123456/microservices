spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: eurekaServer
  cloud:
    client:
      ip-address: 192.168.50.154



eureka:
  instance:
    prefer-ip-address: true
    hostname: EurekaServer1
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    ip-address: ${spring.cloud.client.ip-address}
  client:
    service-url:
      defaultZone: http://192.168.50.107:10080/eureka,http://192.168.50.184:10084/eureka
    register-with-eureka: true
    fetch-registry: true




server:
  port: 10082


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
