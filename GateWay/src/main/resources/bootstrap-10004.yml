spring:
  application:
    name: gateway
  zipkin:
    base-url: http://user:123456@192.168.50.107:10002
    enabled: true
    sender:
      type: WEB
  sleuth:
    sampler:
      probability: 0.1
  cloud:
    client:
      ip-address: 192.168.50.107
    config:
      uri: http://192.168.50.5:8769
      fail-fast: true
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: 192.168.50.184
    port: 5672
    username: admin
    password: admin

server:
  port: 10004

eureka:
  client:
    service-url:
      defaultZone: http://user:123456@192.168.50.107:10080/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
    ip-address: ${spring.cloud.client.ip-address}
#路由相关配置 以key-value形式定义
zuul:
  routes:
    CLOUDPORTAL: /cloudportal/**
    BACKENDADMIN: /backendadmin/**
    PCWIKIORWECHART: /pcwikiorwechart/**


#请求连接的超时时间
ribbon:
  ConnectTimeOut: 1500
  #请求处理的超时时间
  ReadTimeout: 2000


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3500


management:
  endpoints:
    web:
      exposure:
        include: "*"
